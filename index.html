<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Kagekalorietabel</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="cake-table">
    <div class="cake-table--content-wrapper">
      <img
        class="cake-table--logo-banner"
        role="banner"
        src="./assets/immeo-pos-logo.svg"
        alt="Immeo logo"
        height="20px"
        width="200px"
      />

      <main class="cake-table--main-content">
        
        <article class="cake-table--article">
          <h1 class="cake-table--h1">Kagekalorietabel</h1>

          <h2 class="cake-table--h2">
            Brug nedenstående tabel til at finde ud af, hvilken kage du skal
            fokusere på for at opnå et givent
          </h2>
        </article>

        <ul class="cake-table--ul" id="cake-table-ul">
          <li class="cake-table--li cake-table--category-header">
            <h3
              class="cake-table--h3 cake-table--category cake-table--li-left hide-on-mobile"
            >
              kage
              <img
                class="cake-table--logo-banner"
                src="./assets/sorting-icon.svg"
                alt="sorting-icon"
                height="10px"
                width="10px"
              />
            </h3>

            <h3 class="cake-table--h3 cake-table--category hide-on-mobile">
              fedt
              <img
                class="cake-table--logo-banner"
                src="./assets/sorting-icon.svg"
                alt="sorting-icon"
                height="10px"
                width="10px"
              />
            </h3>

            <h3 class="cake-table--h3 cake-table--category hide-on-mobile">
              protein
              <img
                class="cake-table--logo-banner"
                src="./assets/sorting-icon.svg"
                alt="sorting-icon"
                height="10px"
                width="10px"
              />
            </h3>

            <h3 class="cake-table--h3 cake-table--category hide-on-mobile">
              kulhydrat
              <img
                class="cake-table--logo-banner"
                src="./assets/sorting-icon.svg"
                alt="sorting-icon"
                height="10px"
                width="10px"
              />
            </h3>
          </li>
        </ul>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
